spring.application.name=tricol-springboot-restapi

# Database Configuration (using environment variables)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:tricol5}?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration (using environment variables)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Keycloak OAuth2 Configuration (using environment variables)
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_SERVER_URL:http://localhost:8080}/realms/${KEYCLOAK_REALM:tricol}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_SERVER_URL:http://localhost:8080}/realms/${KEYCLOAK_REALM:tricol}/protocol/openid-connect/certs

# Keycloak Admin Client Configuration (using environment variables)
keycloak.server-url=${KEYCLOAK_SERVER_URL:http://localhost:8080}
keycloak.realm=${KEYCLOAK_REALM:tricol}
keycloak.client-id=${KEYCLOAK_CLIENT_ID:tricol-api-client}
keycloak.client-secret=${KEYCLOAK_CLIENT_SECRET}
keycloak.admin-username=${KEYCLOAK_ADMIN_USERNAME:admin}
keycloak.admin-password=${KEYCLOAK_ADMIN_PASSWORD:admin}
keycloak.enabled=${KEYCLOAK_ENABLED:true}

server.port=${SERVER_PORT:8081}

#server.servlet.context-path=/tricol/api/v2

server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-exception=true

# Springdoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.packages-to-scan=com.example.tricol.tricolspringbootrestapi.controller
springdoc.show-actuator=false

# Logging (using environment variables)
logging.level.com.example.tricol.tricolspringbootrestapi.security=${LOGGING_LEVEL_SECURITY:DEBUG}
logging.level.org.springframework.security=${LOGGING_LEVEL_SPRING_SECURITY:DEBUG}

# DevTools Configuration - Exclude Swagger from restart to avoid port conflicts
spring.devtools.restart.exclude=static/**,public/**,META-INF/resources/**
spring.devtools.restart.additional-exclude=org/springdoc/**,org/webjars/**
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.livereload.port=35729
